# https://lychee.cli.rs/usage/config/

verbose = 'info'

exclude_path = [
    'node_modules',
    'target',
    'components/revealjs/demo'
]
exclude_loopback = true
exclude = [
    '.*fritz\.box.*',
    'https://hub.docker.com/r/sommerfeldio/revealjs'
]

format = 'detailed' # compact, detailed, json, markdown, raw

accept = ['200', '429']
